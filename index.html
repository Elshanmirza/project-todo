<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="todo">
        <div class="header"></div>
        <div class="column">
            <div class="title">
                <h2>To-Do List</h2>
            </div>

            <div class="sort-icon">
                <svg class="gray-sort-icon" xmlns="http://www.w3.org/2000/svg" width="25" height="15"
                    viewBox="0 0 25 15" fill="none">
                    <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4" />
                    <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4" />
                </svg>

                <svg class="up-icon" xmlns="http://www.w3.org/2000/svg" width="25" height="15" viewBox="0 0 25 15"
                    fill="none">
                    <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)" fill="#C4C4C4" />
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4" />
                    <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z" fill="#C4C4C4" />
                </svg>

            </div>

            <div class="input-task">
                <input type="text">
                <div class="delete-icon">
                    <svg class="gray-close" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 20 20" fill="none">
                        <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                        <path d="M6 6L14 14" stroke="#C4C4C4" />
                        <path d="M6 14L14 6" stroke="#C4C4C4" />
                    </svg>

                    <svg class="purple" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                        fill="none">
                        <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" fill="#833AE0" stroke="#833AE0" />
                        <path d="M6 6L14 14" stroke="white" />
                        <path d="M6 14L14 6" stroke="white" />
                    </svg>
                </div>
            </div>
            <div class="btn">
                <div class="plus">
                    <span>+</span>
                </div>

                <div class="btnText">
                    <p>Əlavə et</p>
                </div>
            </div>

            <div class="todoList drag-sort-enable">

            </div>

        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
